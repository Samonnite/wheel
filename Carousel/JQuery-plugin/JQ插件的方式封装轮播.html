<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQ插件的方式封装轮播</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        html,body,ul,li{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .carousel{
            position: absolute;
            width: 310px;
            height: 206px;
            left: 50%;
            margin-left: -160px;
            border:1px solid #000000;
            background-color: #eeeeee;
        }
        .layout1{
            top: 0;
        }
        .layout2{
            top: 33%;
        }
        .layout3{
            top: 66%;
        }
        .carousel .ct{
            position: absolute;
        }
        .carousel .ct li{
            position: absolute;
            display: none;
        }
        .carousel .ct img{
            width: 310px;
            height: 206px;
        }
        .arrow{
            position:absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            margin-top: -15px;
            line-height: 30px;
            text-align: center;
            background-color: #4E443C;
            color:#fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 2px #999;
        }
        .arrow:hover{
            opacity:1;
        }
        .prev{
            left: 10px;
        }
        .next{
            right:10px;
        }
        .bullet{
            position:absolute;
            bottom:10px;
            left: 50%;
            transform:translateX(-50%);
        }
        .bullet li{
            width: 16px;
            height: 4px;
            display: inline-block;
            background-color: #fff;
            cursor: pointer;
            border-radius: 2px;
        }
        .bullet li.active{
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="carousel layout1">
        <ul class="ct">
            <li data-id="0"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""></a></li>
            <li data-id="1"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""></a></li>
            <li data-id="2"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""></a></li>
            <li data-id="3"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""></a></li>
        </ul>
        <a class="prev arrow" href="#"><</a>
        <a class="next arrow" href="#">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="carousel layout2">
        <ul class="ct">
            <li data-id="0"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""></a></li>
            <li data-id="1"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""></a></li>
            <li data-id="2"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""></a></li>
            <li data-id="3"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""></a></li>
        </ul>
        <a class="prev arrow" href="#"><</a>
        <a class="next arrow" href="#">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="carousel layout3">
        <ul class="ct">
            <li data-id="0"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""></a></li>
            <li data-id="1"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""></a></li>
            <li data-id="2"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""></a></li>
            <li data-id="3"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""></a></li>
        </ul>
        <a class="prev arrow" href="#"><</a>
        <a class="next arrow" href="#">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
